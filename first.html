<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsEazyassignment</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <h1>Let's get Started</h1>
    <h3>add your details(as per your registered records)</h3>
    <div id="questions">
        <div class="question">
          <label for="text1">Placed where driving license was issued</label>
          <input type="text" id="text1" placeholder="Enter Place Name">
        </div>
        <div class="question">
          <label for="text2">Issued Year of License</label>
          <input type="text" id="text2" placeholder="write issue year of license">
        </div>
        
        <div class="question">
          <label for="select1">Select Box 1:</label>
          <select id="select1">
            <option value="">Select Option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            

          </select>
        </div>
        <div class="question">
          <label for="select2">Select Box 2:</label>
          <select id="select2">
            <option value="">Select Option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            

          </select>
        </div>
        
        <div class="question">
          <label>Radio Buttons:</label><br>
          <input type="radio" name="radio" id="radio1" value="option1">
          <label for="radio1">Option 1</label>
          <input type="radio" name="radio" id="radio2" value="option2">
          <label for="radio2">Option 2</label>
          
        </div>
        <div id="progress-bar"></div>
      </div>
      <script src="eazy.js"></script>
</body>
</html>
